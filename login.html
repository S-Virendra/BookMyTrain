<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Animated Login | Railway Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="login.css">
</head>
<body id="net">

  <div class="login-box" id="hero">
    <h2>Login</h2>
    <form onsubmit="return val()">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email">
        <div id="erremail" class="error"></div>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="pass" placeholder="Password">
        <div id="errpass" class="error"></div>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
  
  
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.halo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
<script src="vanta.js"></script>

  <script src="login.js"></script>
</body>
</html>
